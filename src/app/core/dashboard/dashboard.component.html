<mat-sidenav-container class="sidenav-container">

    <mat-sidenav #sidenav mode="side" opened class="sidenav">
        <mat-nav-list>
            <mat-list-item routerLink="/dashboard" routerLinkActive="active-link">
                <mat-icon mat-list-icon>dashboard</mat-icon>
                <span mat-line>Dashboard</span>
            </mat-list-item>
            <mat-list-item routerLink="/profile" routerLinkActive="active-link">
                <mat-icon mat-list-icon>person</mat-icon>
                <span mat-line>Candidates</span>
            </mat-list-item>
            <mat-list-item routerLink="/settings" routerLinkActive="active-link">
                <mat-icon mat-list-icon>settings</mat-icon>
                <span mat-line>Position</span>
            </mat-list-item>
            <mat-list-item routerLink="/settings" routerLinkActive="active-link">
                <mat-icon mat-list-icon>settings</mat-icon>
                <span mat-line>Ballots</span>
            </mat-list-item>
            <mat-list-item routerLink="/settings" routerLinkActive="active-link">
                <mat-icon mat-list-icon>settings</mat-icon>
                <span mat-line>Announcement</span>
            </mat-list-item>
            <mat-list-item routerLink="/settings" routerLinkActive="active-link">
                <mat-icon mat-list-icon>settings</mat-icon>
                <span mat-line>Manage Report</span>
            </mat-list-item>
            <mat-list-item routerLink="/settings" routerLinkActive="active-link">
                <mat-icon mat-list-icon>settings</mat-icon>
                <span mat-line>Manage User</span>
            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content >

        <mat-toolbar color="primary" class="header" >
            <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <h4>title</h4>
        </mat-toolbar>

        <div class="dashboard-container">
            <mat-grid-list cols="3" rowHeight="150px" gutterSize="16px">
                <mat-grid-tile *ngFor="let tile of tiles">
                    <mat-card class="tile-card">
                        <mat-card-header>
                            <mat-icon mat-card-avatar>{{ tile.icon }}</mat-icon>
                            <mat-card-title>{{ tile.title }}</mat-card-title>
                        </mat-card-header>
                        <mat-card-content>
                            <p>{{ tile.content }}</p>
                        </mat-card-content>
                        <mat-card-actions>
                            <button mat-button>View Details</button>
                        </mat-card-actions>
                    </mat-card>
                </mat-grid-tile>
            </mat-grid-list>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
